<button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#application-status-modal-{{ data.id }}">View</button>

<div class="modal fade" id="application-status-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="application-status-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="application-status-modal-label-{{ data.id }}">Application Status Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>Assigned</th>
              <th>Assigned Hours</th>
              <th>Created at</th>
            </tr>
          </thead>
          <tbody>
            {% for st in data.status.all %}
              <tr>
                <td>{{ st.get_assigned_display }}</td>
                <td>{{ st.assigned_hours }} hours</td>
                <td>{{ st.created_at }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3">No status found</td>
              </tr>
            {% endfor %}
        </table>

      </div>
    </div>
  </div>
</div>
