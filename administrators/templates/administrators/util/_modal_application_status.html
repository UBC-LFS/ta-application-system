<button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#job-application-modal-{{ app.id }}">Status</button>
<div class="modal fade" id="job-application-modal-{{ app.id }}" tabindex="-1" role="dialog" aria-labelledby="job-application-modal-label-{{ app.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="job-application-modal-label-{{ app.id }}">Application Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>Assigned</th>
              <th>Assigned Hours</th>
              <th>Created at</th>
            </tr>
          </thead>
          <tbody>
            {% for st in app.status.all %}
              <tr>
                <td>{{ st.get_assigned_display }}</td>
                <td>{{ st.assigned_hours }} hours</td>
                <td>{{ st.created_at }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3">No status found</td>
              </tr>
            {% endfor %}
        </table>

      </div>
    </div>
  </div>
</div>
