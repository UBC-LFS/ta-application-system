{% extends 'ta_app/base.html' %}
{% block content %}


<div class="wrapper">
  {% include "administrators/_sidebar.html" %}

  <div id="content" class="container-fluid">

    <h3>Create Session Confirmation</h3>

    <nav class="margin-top-10" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'administrators:sessions' %}">Sessions</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Create Session Confirmation</li>
      </ol>
    </nav>

    <form action="" method="post">
      {% csrf_token %}
      <table>{{ form.as_table }}</table>
      <input type="submit" value="Confirm to create">
    </form>

    <a href="{% url 'administrators:sessions' %}">Back to Sessions</a>

  </div>
</div>


{% endblock %}
