{% if data == 'current' %}
  <a class="btn btn-outline-primary" href="{% url 'administrators:current_sessions' %}">
    {% if label == 'cancel' %} Cancel {% else %} Back to Current Sessions {% endif %}
  </a>
{% elif data == 'archived' %}
  <a class="btn btn-outline-primary" href="{% url 'administrators:archived_sessions' %}">
    {% if label == 'cancel' %} Cancel {% else %} Back to Archived Sessions {% endif %}
  </a>
{% else %}
  <a class="btn btn-outline-primary" href="{% url 'administrators:index' %}">Back to Home</a>
{% endif %}
