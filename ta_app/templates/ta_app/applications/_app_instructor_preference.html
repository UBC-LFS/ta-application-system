{% if data == 'Critical Requested' %}
  <span class="badge badge-primary">{{ data.upper }}</span>

{% elif data == 'Requested' %}
  <span class="badge badge-success">{{ data.upper }}</span>

{% elif data == 'Acceptable' %}
  <span class="badge badge-warning">{{ data.upper }}</span>

{% elif data == 'No Preference' %}
  <span class="badge badge-secondary">{{ data.upper }}</span>

{% else %}
  <span class="badge badge-light">{{ data.upper }}</span>

{% endif %}
