<button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#app-details-modal-{{ data.id }}">
  {% if display == 'id' %}
    {{ data.id }}
  {% else %}
    <i class="fa fa-file-text-o" aria-hidden="true"></i>
  {% endif %}
</button>

<div class="modal fade" id="app-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="app-details-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="app-details-modal-label-{{ data.id }}">Application Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="modal-item">
          <h5 class="mb-4">
            Applicant: {{ data.applicant.get_full_name }}
            <small class="text-secondary">
              (CWL: {{ data.applicant.username }})
            </small>
          </h5>

          {% include 'ta_app/applications/_app_details.html' with data=data pin_display=pin_display striped=striped %}
        </div>
      </div>
    </div>
  </div>
</div>
