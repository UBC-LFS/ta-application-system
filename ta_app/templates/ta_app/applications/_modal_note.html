{% if data.note %}

  <button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#app-note-modal-{{ data.id }}">
    {% if display == 'name' %}
      Note
    {% else %}
      <i class="fa fa-file-text-o" aria-hidden="true"></i>
    {% endif %}
  </button>

  <div class="modal fade" id="app-note-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="app-note-modal-label-{{ data.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-info" id="app-note-modal-label-{{ data.id }}">Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-item text-left font-size-1">
          <div class="note">
            {{ data.note|safe }}
          </div>

          <div>
            <strong>Created on:</strong> {{ data.created_at }} <br />
            <strong>Updated on:</strong> {{ data.updated_at }}
          </div>
        </div>
      </div>
    </div>
  </div>

{% endif %}
