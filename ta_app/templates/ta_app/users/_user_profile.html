{% load static %}

<div class="user-profile">
  <img class="img-profile img-circle img-fluid" src="{% static 'ta_app/images/user.png' %}" alt="user-image" />

  <div class="bg-prompt">
    <div class="prompt p-4 mb-4">
      <h4>{{ data.get_full_name }}</h4>
      <p>{{ data.username }}</p>

      {% for role in data.profile.roles.all %}
        {% include 'ta_app/users/_role.html' with data=role.name %}
      {% empty %}
        None
      {% endfor %}
    </div>
  </div>
</div>
