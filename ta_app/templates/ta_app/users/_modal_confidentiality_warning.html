<button class="btn btn-xs btn-warning mb-4" type="button" data-toggle="modal" data-target="#app-confidentiality-warning-modal-{{ data.id }}">
  <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> READ: Confidential Information
</button>

<div class="modal fade" id="app-confidentiality-warning-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="app-confidentiality-warning-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-warning" id="app-confidentiality-warning-modal-label-{{ data.id }}">Warning: Confidential Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <p>When you <span class="font-weight-bold">accept</span> a job offer, Confidential Information is required to proceed.</p>
        <p>{{ can_accept.message|safe }}</p>
        <p>Contact the Academic Coordinator at <a href="mailto:lfs.ta@ubc.ca">lfs.ta@ubc.ca</a> if you need assistance</p>
        <a href="{% url 'students:show_confidentiality' %}">Go to Confidential Information</a>
      </div>
    </div>
  </div>
</div>
