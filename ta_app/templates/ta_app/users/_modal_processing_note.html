{% if data.processing_note %}
  <button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#processing-note-modal-{{ data.id }}">
    <i class="fa fa-file-text-o" aria-hidden="true"></i>
  </button>

  <div class="modal fade" id="processing-note-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="processing-note-modal-label-{{ data.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="processing-note-modal-label-{{ data.id }}">Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body text-left">
          {{ data.processing_note }}
        </div>
      </div>
    </div>
  </div>
{% endif %}
