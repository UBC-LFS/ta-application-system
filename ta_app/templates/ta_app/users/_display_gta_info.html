{% if data.gta %}
  <button class="btn btn-xs {% if data.gta == 'GTA 1' %}btn-success{% elif data.gta == 'GTA 2' %}btn-orange{% else %}btn-secondary{% endif %}" type="button" data-toggle="modal" data-target="#gta-info-modal-{{ data.id }}">
    {{ data.gta }}
  </button>
{% else %}
  None
{% endif %}

<div class="modal fade" id="gta-info-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="gta-info-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="gta-info-modal-label-{{ data.id }}">GTA Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="modal-item">
          <h5 class="mb-4">
            {{ data.get_full_name }}
            {% if data.gta %}
              - {% include 'ta_app/users/_gta_badge.html' with data=data %}
            {% endif %}
          </h5>
          {% include 'ta_app/users/_display_profile_info.html' with data=data %}
        </div>
      </div>
    </div>
  </div>
</div>
