<div>
  <h6>CWL:</h6>
  <span>{{ data.username }}</span>
</div>

<div>
  <h6>Preferred name:</h6>
  <span>{{ data.profile.preferred_name }}</span>
</div>

{% if student_number_display == 'True' %}
<div>
  <h6>Student Number:</h6>
  <span>{{ data.profile.student_number }}</span>
</div>
{% endif %}

<div>
  <h6>E-mail:</h6>
  <span>{{ data.email }}</span>
</div>

<div>
  <h6>Date Joined:</h6>
  <span>{{ data.date_joined }}</span>
</div>

<div>
  <h6>Last Login:</h6>
  <span>{{ data.last_login }}</span>
</div>
