<button class="btn btn-xs btn-link" type="button" data-toggle="modal" data-target="#user-details-modal-{{ data.id }}">
  {{ data.get_full_name }}
</button>

<div class="modal fade" id="user-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="user-details-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="user-details-modal-label-{{ data.id }}">User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="modal-item">
          <h4>Basic Information</h4>
          
          <div>
            <h6>First Name:</h6>
            <span>{{ data.first_name }}</span>
          </div>

          <div>
            <h6>Last Name:</h6>
            <span>{{ data.last_name }}</span>
          </div>

          {% include 'ta_app/users/_basic_info.html' with data=data %}

          <hr class="dotted" />

          <h4>Additional Information</h4>
          {% include 'ta_app/users/_profile.html' with data=data %}
        </div>
      </div>
    </div>
  </div>
</div>
