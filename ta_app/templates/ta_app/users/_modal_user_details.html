<button class="btn btn-sm btn-link" type="button" data-toggle="modal" data-target="#user-details-modal-{{ data.id }}">
  {{ data.get_full_name }}
</button>

<div class="modal fade" id="user-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="user-details-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="user-details-modal-label-{{ data.id }}">User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <h4 class="text-info">Basic Information</h4>
        {% include 'ta_app/users/_basic_info.html' with data=data %}

        <hr class="dotted" />

        <h4 class="text-info">Profile</h4>
        {% include 'ta_app/users/_profile.html' with data=data %}

      </div>
    </div>
  </div>
</div>
