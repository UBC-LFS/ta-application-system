{% if data == 'Superadmin' %}
  <span class="badge badge-orange">{{ data.upper }}</span>

{% elif data == 'Admin' %}
  <span class="badge badge-primary">{{ data.upper }}</span>

{% elif data == 'HR' %}
  <span class="badge badge-warning">{{ data.upper }}</span>

{% elif data == 'Instructor' %}
  <span class="badge badge-success">{{ data.upper }}</span>

{% else %}
  <span class="badge badge-light text-dark">{{ data.upper }}</span>

{% endif %}
