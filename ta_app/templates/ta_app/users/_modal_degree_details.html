{% if data.applicant.profile.has_multiple_same_type_degrees %}
  <button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#degree-details-modal-{{ data.id }}">
    Degrees
  </button>

  <div class="modal fade" id="degree-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="degree-details-modal-label-{{ data.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="degree-details-label-{{ data.id }}">Degree Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body text-left">
          {{ data.applicant.profile.degree_details }}
        </div>
      </div>
    </div>
  </div>
{% endif %}
