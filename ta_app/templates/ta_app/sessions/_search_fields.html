<div class="search-field bg-light-gray p-4">
  <form method="GET">
    <input type="text" name="year" value="{{ request.GET.year }}" placeholder="Year" /> and
    <input type="text" name="term" value="{{ request.GET.term }}" placeholder="Term" /> <br />
    <button class="btn btn-sm btn-secondary" type="submit">Search</button>

    {% if path == 'archived_sessions' %}
      <a class="btn btn-sm btn-light" href="{% url 'administrators:archived_sessions' %}">Clear</a>
    {% endif %}
  </form>
</div>
<div>{{ data|length }} row{% if data|length > 1 %}s  {% endif %} in this page</div>
