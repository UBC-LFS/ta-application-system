<button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#job-details-modal-{{ data.id }}">
  <i class="fa fa-file-text-o" aria-hidden="true"></i>
</button>

<div class="modal fade" id="job-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="job-details-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="job-details-modal-label-{{ data.id }}">Job Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="board col-11 mx-auto">
          <h3>Details</h3>
          {% include 'ta_app/jobs/_job_details.html' with data=data %}
        </div>
      </div>
    </div>
  </div>
</div>
