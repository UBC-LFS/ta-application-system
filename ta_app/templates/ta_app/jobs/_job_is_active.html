{% if data.is_active %}
  <span class="badge badge-success text-white">{{ data.is_active }} <i class="fa fa-check-circle" aria-hidden="true"></i></span>
{% else %}
  <span class="badge badge-danger text-white">{{ data.is_active }} <i class="fa fa-stop-circle" aria-hidden="true"></i></span>
{% endif %}
