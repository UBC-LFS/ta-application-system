<button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#job-details-modal-{{ data.id }}">
  <i class="fa fa-file-text-o" aria-hidden="true"></i>
</button>

<div class="modal fade" id="job-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="job-details-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="job-details-modal-label-{{ data.id }}">Job Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="modal-item">
          <div class="job-desc">
            <div>
              <h6>Course Overview:</h6>
              <span>
                {% if data.course_overview %}
                  {{ data.course_overview|safe }}
                {% else %}
                  None
                {% endif %}
              </span>
            </div>

            <div>
              <h6>Description:</h6>
              <span>
                {% if data.description %}
                  {{ data.description|safe }}
                {% else %}
                  None
                {% endif %}
              </span>
            </div>

            <div>
              <h6>Note:</h6>
              <span>
                {% if data.note %}
                  {{ data.note|safe }}
                {% else %}
                  None
                {% endif %}
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
