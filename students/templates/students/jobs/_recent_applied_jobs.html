<h5>Recent Applied Jobs</h5>
<ul class="text-secondary">
  {% for job in data %}
    <li>{{ job.session.year }} {{ job.session.term.code }} - {{ job.course.code.name }} {{ job.course.number.name }} {{ job.course.section.name }}</li>
  {% empty %}
    <li>No applied jobs found</li>
  {% endfor %}
</ul>
