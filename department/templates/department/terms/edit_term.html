{% extends 'ta_app/base.html' %}
{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'department:index' %}">Department</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'department:terms' %}">Terms</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'department:show_term' term.code %}">Term Details</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Edit Term</li>
  </ol>
</nav>

{% if messages %}
	{% for message in messages %}
		<div>{{ message }}</div>
	{% endfor %}
{% endif %}

<h1>Edit Term</h1>

<form action="" method="post">
  {% csrf_token %}
  <table>{{ form.as_table }}</table>
  <input value="Update" type="submit" />
</form>


{% endblock %}
