<h4 class="page-title">Active Sessions</h4>

<table class="table table-sm table-striped" data-toggle="table" data-sortable="true" data-classes="" data-pagination="true" data-search="true">
  <thead>
    <tr>
      <th data-sortable="true">Session</th>
      <th data-sortable="true">Number of Jobs</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for session in active_sessions %}
      <tr>
        <td>
          <a href="{% url 'department:show_session' session.slug %}">
            {{ session.year }} {{ session.term.name }} {{ session.title }}
          </a>
        </td>
        <td>{{ session.job_set.count }}</td>
        <td>
          <form action="{% url 'department:delete_session' %}" method="post" onsubmit="return confirm('Are you sure to delete {{ session.year }} {{ session.term }} - {{ session.title }}?');">
            {% csrf_token %}
            <input type="hidden" name="session" value="{{ session.id }}">
            <input type="submit" value="Delete" class="btn btn-danger"/>
          </form>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No active sessions found</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<hr />

<h4 class="page-title">Create a Session</h4>
<form action="" method="post">
  {% csrf_token %}
  <table>{{ form.as_table }}</table>
  <input type="submit" value="Create">
</form>
