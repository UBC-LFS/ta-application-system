{% extends 'ta_app/base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-3">
    {% include "department/subpages/_sidebar_menu.html" %}
  </div>
  <div class="col-md-9">

    <h3>Edit Course</h3>

    <nav class="margin-top-10" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'department:courses' %}">Courses</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit Course</li>
      </ol>
    </nav>

    <form action="" method="post">
      {% csrf_token %}
      <table>{{ form.as_table }}</table>
      <input value="Update" type="submit" />
    </form>

    <a href="{% url 'department:courses' %}">Back to Courses</a>

  </div>
</div>


{% endblock %}
