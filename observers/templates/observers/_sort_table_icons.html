{% if column == request.GET.sort_column %}

  {% if request.GET.sort_order == 'asc' %}
    <i class="fa fa-sort-amount-asc text-danger" aria-hidden="true"></i>
  {% elif request.GET.sort_order == 'desc' %}
    <i class="fa fa-sort-amount-desc text-primary" aria-hidden="true"></i>
  {% endif %}

{% else %}
  <i class="fa fa-sort" aria-hidden="true"></i>
{% endif %}
